<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>로그인</title>
  <link href="css/signin.css" rel="stylesheet"></head>

  <body>
    <div class="wrap">
      <header>
        <h1>로그인</h1>
      </header>
      <form action="" method="post">
        <div class="form-id">
          <label for="userId">아이디</label>
          <input type="text" name="userId" id="userId" minlength="5" maxlength="20" size="20" aria-errormessage="error-msg-login" aria-required />
        </div>
        <div class="form-password">
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" minlength="8" maxlength="16" size="16" aria-errormessage="error-msg-login" aria-required />
        </div>
        <span class="error-msg error" id="error-msg-login" role="alert" aria-role="alert" aria-live="assertive">제대로된 이메일을 입력</span>
        <button class="signin-btn" type="submit">로그인</button>
        <button class="signup-btn">회원가입</button>
      </form>
    </div>
  <script src="dist/signin.bundle.js"></script></body>
</html>
